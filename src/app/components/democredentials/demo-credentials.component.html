<div class="demo-credentials">
  <h5>Credenciais de Demostração</h5>
  <p>Usuário: <span id="demo-username">{{username}}</span></p>
  <p>Senha: <span id="demo-password">{{password}}</span></p>
  <button class="btn btn-outline-primary" (click)="copyCredentials()">
    <i class="bi bi-clipboard"></i> Copiar Credenciais
  </button>
</div>
