<div class="card" style="width: 18rem;">
  <div class="card-header d-flex justify-content-between">
    {{contact?.firstName}} {{contact?.lastName}} <i (click)="updateFavorite()"
      [ngClass]="{'bi bi-star-fill': contact?.isFavorite, 'bi bi-star': !contact?.isFavorite}" class="user-select-auto cursor-pointer"></i>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <i class="bi bi-calendar-heart-fill"></i> Data Nascimento: {{contact?.birthday}}
    </li>
    <li class="list-group-item">
      <i class="bi bi-envelope-at-fill"></i> {{contact?.email}}
    </li>
    <li class="list-group-item">
      <i class="bi bi-phone-fill"></i> Telefones:
      @for (phone of getPhones(); track $index) {
    <li class="list-group-item d-flex justify-content-between">
      <span>
        ({{phone?.codeArea}}) {{phone?.number}}
      </span>
      <span class="d-flex gap-2">
        <i *ngIf="phone?.isWhatsapp" class="bi bi-whatsapp user-select-auto cursor-pointer"></i>
        <i *ngIf="phone?.isTelegram" class="bi bi-telegram user-select-auto cursor-pointer"></i>
      </span>
    </li>
    }
    </li>
  </ul>
  <div class="card-header d-flex justify-content-between">
    <i class="bi bi-trash3-fill user-select-auto" (click)="delete()"></i><i class="bi bi-pencil-square user-select-auto" (click)="updateContact()"></i>
  </div>
</div>
